name: Test Project
on: 
  push: 
    branches:
      - main
    # paths-ignore:
    #   - '.github/workflows/*'
  workflow_dispatch:
jobs: 
  identify-affected:
    runs-on: ubuntu-latest
    outputs: 
      affected: ${{ steps.set-affected-output.outputs }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Install Nodejs
        uses: actions/setup-node@v3
        with: 
          node-version: 18.16.0
      - name: Identify affected projects
        run: |
            affected="Hello World"
            echo "Output [$affected]"
            echo "affected=$affected" >> $GITHUB_OUTPUT
            echo "::set-output name=affected::${{ steps.set-affected-output.outputs }}"
  my_second_job:
    needs: my_job
    steps:
      - run: echo affected [${{needs.set-affected-output.outputs.affected}}]